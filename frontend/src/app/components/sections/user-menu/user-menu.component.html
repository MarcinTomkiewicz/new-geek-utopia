<p-panelMenu #userMenu [model]="menuItems">
  <ng-template pTemplate="item" let-item>
    <a pRipple class="flex align-items-center px-3 py-2 cursor-pointer">
      <span [class]="item.icon"></span>
      <!-- UÅ¼yj klasy CSS przypisanej do item.icon -->
      <span class="ml-2">{{ item.label }}</span>
    </a>
  </ng-template>
</p-panelMenu>

<ng-container *ngIf="isAdmin">
  <p-divider></p-divider>
  <p-panelMenu #adminMenu [model]="adminMenuItems">
    <ng-template pTemplate="item" let-item>
      <a pRipple class="flex align-items-center px-3 py-2 cursor-pointer">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
  </p-panelMenu>
</ng-container>

<p-button [label]="button['logout']" type="submit" (click)="logout()" onkeydown></p-button>
